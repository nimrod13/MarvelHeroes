<h2>Top Heroes</h2>
<div *ngIf="heroes.length">
  <div class="grid grid-pad">
    <div class="row">
      <a class="col-1-4 mtb mtb-col details-link" *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
        <div class="borders">
          <div class="corner-top"></div>
          <div class="corner-bottom"></div>
          <div class="module hero">
            <h4>{{hero.name}}</h4>
          </div>
        </div>
      </a>
    </div>

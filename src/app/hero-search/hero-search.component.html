<dt-card>
  <dt-card-title>
    <label for="search-box">Search for hero</label>
  </dt-card-title>
  <input #searchBox dtInput id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</dt-card>
